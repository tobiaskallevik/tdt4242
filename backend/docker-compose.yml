version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: ai_guidebook_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_guidebook
      POSTGRES_USER: ai_guidebook_user
      POSTGRES_PASSWORD: ai_guidebook_pass
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
